<!DOCTYPE html>
<html lang="en" oncontextmenu="return false" onkeydown="return false;">
<head>
    <title>Windows UI</title>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#EEE" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="../../manifest.json" />
    <link rel="shortcut icon" href="../public/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.1/dist/config/app-config.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.1/dist/windows-ui.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.1/dist/icons/winui-icons.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="app-navbar-wrap" id="NavBarMain">
        <div class="app-navbar-topbar-mobile">
            <span class="app-navbar-toggler" data-win-toggle="navbar-left" data-win-target="#NavBarMain"></span>
            <div><span class="app-navbar-name">Catalyss Injector</span></div>
        </div>
        <nav class="app-navbar">
            <div class="app-navbar-header">
                <span class="app-navbar-toggler" data-win-toggle="navbar-left" data-win-target="#NavBarMain" aria-controls="NavBarMain" aria-label="Toggle navigation"></span>
                <span class="app-navbar-name">Catalyss Injector</span>
            </div>
            <ul class="app-navbar-list" id="app-navbar-list">
                <label class="app-navbar-theme-switch">
                    <input id="app-navbar-theme-switch" type="checkbox" checked>
                    <div class="app-navbar-theme-switch-icon"></div>
                    <span id="app-navbar-theme-switch-text">Day Mode</span>
                </label>
                <li class="app-navbar-list-item">
                    <a href="./page1.html" class="unactive">
                        <i class="icons10-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="app-navbar-list-item">
                    <a href="#" class="active">
                        <i class="icons10-services"></i>
                        <span>Options</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="app-page-container has-padding">
        <h1>Options</h1>
        <p>GUI Settings</p>

        <button class="app-btn app-btn-danger" onclick="ResetGui()">
            <span>Reset to V1 GUI</span>
        </button>

        <button class="app-btn app-btn-danger" onclick="ReloadGame()">
            <span>Reload Game</span>
        </button>
    </div>

    <script src="alt.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.1/dist/windows-ui.min.js" crossorigin="anonymous"></script>
</body>
</html>
